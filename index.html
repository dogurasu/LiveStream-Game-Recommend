<!DOCTYPE html>
<html>
    <head>
        <meta author="Douglas Park">
        <meta description="A web application that recommends Twitch Channels">

        <link href="assets/stylesheets/main.css" rel="stylesheet">

    <body>
        <header>
            <div class="wrap">
                <nav class="topnav">
                    <div class="topnavlinks">
                        <a class="linkspacing" href="popularRecs.html">Popular Recommendations</a>

        <div class="logo">

                Live Stream Recommend

            <div class="wrap">
                <div class="forms">

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">

                    <div>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div>
                        <label for="msg">Mesage:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    </form>
                </div>
            </div>
        </div>
